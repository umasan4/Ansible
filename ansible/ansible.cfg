[defaults]
# デフォルトのinventoryファイルを指定する
# ansible -i <inventory> を書く手間を省ける
inventory = ./inventory.yml

# ホストキーの確認を無効化
# 初回接続で「continue connecting (yes/no)?」を聞かれない
# 本番環境では true に変更する
host_key_checking = False

# targetでPythonのパスを自動検出
interpreter_python = auto_silent

# SSH接続のタイムアウト
timeout = 30

# SSH鍵のパス
ansible_ssh_private_key_file=/home/user/.ssh/id_ed25519

[ssh_connection]
# 以前のSSH接続を再利用しない
ssh_args = -o ControlMaster=no -o ControlPersist=0